name: CI

on:
  push:
    branches:
      - master
      - apiv1.2
  pull_request:
    branches:
      - master
      - apiv1.2
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (use global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML)
        run: reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coverage-report" "-reporttypes:Html"

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage-report
          retention-days: 7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Newman
        run: npm install -g newman

      - name: Start API (background) and wait for /health
        shell: bash
        run: |
          set -euo pipefail

          # IMPORTANT: pass ASP.NET args after `--`
          dotnet run --project FitnessReservation.Api/FitnessReservation.Api.csproj \
            --configuration Release \
            --no-build \
            -- --urls http://127.0.0.1:7001 > api.log 2>&1 &

          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:7001/health > /dev/null; then
              echo "API is up"
              break
            fi
            sleep 1
          done

          if ! curl -sSf http://127.0.0.1:7001/health > /dev/null; then
            echo "API did not start in time"
            echo "---- api.log ----"
            cat api.log
            exit 1
          fi

      - name: Run Newman (JUnit)
        run: |
          mkdir -p postman/out
          newman run postman/FitnessReservation.postman_collection.json \
            -e postman/FitnessReservation.ci.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export postman/out/newman-junit-${{ github.run_id }}.xml

      - name: Upload Newman JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: newman-junit-${{ github.run_id }}
          path: postman/out/newman-junit-${{ github.run_id }}.xml
          retention-days: 7

      # -------------------------
      # ZAP Baseline (Security)
      # -------------------------
      - name: ZAP Baseline Scan (target /health)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p zap

          # Baseline scan. We don't want WARN-only to fail the pipeline.
          set +e
          docker run --rm -t --network host \
            -v "$PWD/zap:/zap/wrk" \
            zaproxy/zap-stable \
            zap-baseline.py \
              -t http://127.0.0.1:7001/health \
              -r zap-report.html \
              -x zap-report.xml \
              -J zap-report.json
          zap_ec=$?
          set -e

          echo "ZAP exit code: $zap_ec"
          echo "---- ZAP FAIL-NEW check ----"

          # Fail build only if FAIL-NEW is non-zero
          if (grep -R "FAIL-NEW:" -n zap 2>/dev/null | grep -vq "FAIL-NEW: 0"); then
            echo "ZAP reported FAIL findings. Failing the job."
            exit 1
          fi

          echo "No ZAP FAIL findings (WARN is allowed)."

      - name: Upload ZAP report artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-report-${{ github.run_id }}
          path: zap
          retention-days: 7

      # -------------------------
      # k6 (Performance)
      # -------------------------
      - name: Install k6
        shell: bash
        run: |
          set -euo pipefail
          K6_VERSION="v0.57.0"
          curl -sSL -o k6.tar.gz "https://github.com/grafana/k6/releases/download/${K6_VERSION}/k6-${K6_VERSION}-linux-amd64.tar.gz"
          tar -xzf k6.tar.gz
          sudo mv "k6-${K6_VERSION}-linux-amd64/k6" /usr/local/bin/k6
          k6 version

      - name: k6 performance gate (journey + report)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p k6/out
          k6 run \
            --vus 5 \
            --duration 30s \
            --summary-export k6/out/summary.json \
            --out json=k6/out/raw.ndjson \
            k6/journey.js

      - name: Upload k6 performance reports
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-${{ github.run_id }}
          path: k6/out
          retention-days: 7

      - name: Upload API log (only if job fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-log-${{ github.run_id }}
          path: api.log
          retention-days: 7
