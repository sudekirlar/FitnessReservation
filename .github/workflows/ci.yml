name: CI

on:
  push:
    branches:
      - master
      - apiv1.2
  pull_request:
    branches:
      - master
      - apiv1.2
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (use global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test (with coverage)
        run: dotnet test -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate coverage report (HTML)
        run: reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coverage-report" "-reporttypes:Html"

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_id }}
          path: coverage-report
          retention-days: 7

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Newman
        run: npm install -g newman

      - name: Start API (background)
        shell: bash
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://127.0.0.1:7001
          ConnectionStrings__Default: Data Source=fitnessreservation.ci.db
        run: |
          dotnet run -c Release --project FitnessReservation.Api/FitnessReservation.Api.csproj > api.log 2>&1 &
          echo $! > api.pid

      - name: Wait for /health
        shell: bash
        run: |
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:7001/health > /dev/null; then
              echo "API is up"
              exit 0
            fi
            sleep 1
          done
          echo "API did not start in time"
          echo "---- api.log ----"
          cat api.log || true
          exit 1

      - name: Run Newman (JUnit)
        shell: bash
        run: |
          mkdir -p postman/out
          newman run postman/FitnessReservation.postman_collection.json \
            -e postman/FitnessReservation.ci.postman_environment.json \
            --reporters cli,junit \
            --reporter-junit-export postman/out/newman-junit-${{ github.run_id }}.xml

      - name: Stop API
        if: always()
        shell: bash
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
          fi
          echo "---- api.log ----"
          cat api.log || true

      - name: Upload Newman JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-junit-${{ github.run_id }}
          path: postman/out/newman-junit-${{ github.run_id }}.xml
          retention-days: 7

      - name: Upload API log (only if job fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-log-${{ github.run_id }}
          path: api.log
          retention-days: 7
